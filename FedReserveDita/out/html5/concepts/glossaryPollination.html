    <h1 class="title glossterm topictitle1" id="ariaid-title1">Pollination</h1>
    <div class="abstract glossdef"><dfn class="term">Pollination</dfn> is the process by which pollen is transferred in plants,
        thereby enabling fertilisation and sexual reproduction. Pollination is a necessary step in
        the reproduction of flowering plants, resulting in the production of offsprings that are
        genetically diverse.</div>
